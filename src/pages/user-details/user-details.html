<ion-header>

  <ion-navbar class="bold">
    <ion-title>{{user?.username}}'s Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-line>
		<ion-list-header class="bold">Personal Info</ion-list-header>
        <ion-item>
		    <ion-label item-left>Name:</ion-label>
		    <ion-label item-right>{{user?.name}}</ion-label>
        </ion-item>
        <ion-item>
		    <ion-label item-left>E-mail:</ion-label>
		    <ion-label item-right>{{user?.email}}</ion-label>
        </ion-item>
        <ion-item>
		    <ion-label item-left>Phone:</ion-label>
		    <ion-label item-right>{{user?.phone}}</ion-label>
        </ion-item>
	</ion-list>
	<ion-list no-line>
		<ion-list-header class="bold">Address</ion-list-header>
        <ion-item>
		    <ion-label item-left>Street:</ion-label>
		    <ion-label item-right>{{user?.address.street}}</ion-label>
        </ion-item>
        <ion-item>
		    <ion-label item-left>Suite:</ion-label>
		    <ion-label item-right>{{user?.address.suite}}</ion-label>
        </ion-item>
        <ion-item>
		    <ion-label item-left>City:</ion-label>
		    <ion-label item-right>{{user?.address.city}}</ion-label>
        </ion-item>
        <ion-item>
		    <ion-label item-left>Zipcode:</ion-label>
		    <ion-label item-right>{{user?.address.zipcode}}</ion-label>
        </ion-item>
	</ion-list>
	<ion-list no-line>
		<ion-list-header class="bold">Company Info</ion-list-header>
        <ion-item>
		    <ion-label item-left>Name:</ion-label>
		    <ion-label item-right>{{user?.name}}</ion-label>
        </ion-item>
	</ion-list>
</ion-content>

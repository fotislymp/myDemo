<ion-header>

  <ion-navbar>
    <ion-title class="bold">Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
	<button ion-item *ngFor="let user of users" (click)="showDetails(user)">
		<h3>{{user.username}}</h3>
		<!--<h4>{{user.username}}</h4>-->
		<!--<ion-icon name="arrow-forward" item-right></ion-icon>-->
	</button>
</ion-list>
</ion-content>
